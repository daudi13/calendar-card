<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar-card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="date-box box-one">
                <p class="date-box__day">Friday</p>
                <p class="data-box__date">15</p>
            </div>
            <div class="date-box box-two">
                <p class="date-box__day">Saturday</p>
                <p class="data-box__date">16</p>
            </div>
            <div class="date-box box-three">
                <p class="date-box__day">Sunday</p>
                <p class="data-box__date">17</p>
            </div>
            <div class="date-box box-four">
                <p class="date-box__day">Monday</p>
                <p class="data-box__date">18</p>
            </div>
        </div>
    </div>
</body>
</html>
